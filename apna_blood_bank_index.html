
<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>اپنا سوشل میڈیا کا اپنا بلڈ بینک</title>
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', 'Arial', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      direction: rtl;
      padding: 20px;
    }
    h1 {
      color: darkred;
      font-size: 28px;
    }
    .phones {
      margin: 10px 0;
      font-size: 18px;
    }
    form, table {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
    }
    input, select {
      padding: 10px;
      margin: 5px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
    }
    th {
      background-color: #dcdcdc;
    }
    #search {
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>اپنا سوشل میڈیا کا اپنا بلڈ بینک</h1>
  <div class="phones">📞 03174036186 | 📞 03006267517</div>

  <h2>ڈونر شامل کریں</h2>
  <form id="donorForm">
    <input type="text" id="name" placeholder="نام" required />
    <select id="bloodGroup" required>
      <option value="">بلڈ گروپ منتخب کریں</option>
      <option>A+</option>
      <option>A-</option>
      <option>B+</option>
      <option>B-</option>
      <option>AB+</option>
      <option>AB-</option>
      <option>O+</option>
      <option>O-</option>
    </select>
    <input type="text" id="city" placeholder="شہر" required />
    <input type="text" id="contact" placeholder="رابطہ نمبر" required />
    <button type="submit">شامل کریں</button>
  </form>

  <h2>ڈونرز تلاش کریں</h2>
  <input type="text" id="search" onkeyup="searchDonors()" placeholder="شہر یا بلڈ گروپ تلاش کریں" />

  <table id="donorTable">
    <thead>
      <tr>
        <th>نام</th>
        <th>بلڈ گروپ</th>
        <th>شہر</th>
        <th>رابطہ نمبر</th>
      </tr>
    </thead>
    <tbody>
      <!-- ڈونرز یہاں شامل ہوں گے -->
    </tbody>
  </table>

  <script>
    const donorForm = document.getElementById('donorForm');
    const donorTable = document.getElementById('donorTable').getElementsByTagName('tbody')[0];

    donorForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const bloodGroup = document.getElementById('bloodGroup').value.trim();
      const city = document.getElementById('city').value.trim();
      const contact = document.getElementById('contact').value.trim();

      if (name && bloodGroup && city && contact) {
        const newRow = donorTable.insertRow();
        newRow.innerHTML = `
          <td>${name}</td>
          <td>${bloodGroup}</td>
          <td>${city}</td>
          <td>${contact}</td>
        `;

        donorForm.reset();
      }
    });

    function searchDonors() {
      const input = document.getElementById('search').value.toLowerCase();
      const rows = donorTable.getElementsByTagName('tr');

      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName('td');
        if (cells.length > 0) {
          const name = cells[0].textContent.toLowerCase();
          const blood = cells[1].textContent.toLowerCase();
          const city = cells[2].textContent.toLowerCase();
          if (name.includes(input) || blood.includes(input) || city.includes(input)) {
            rows[i].style.display = '';
          } else {
            rows[i].style.display = 'none';
          }
        }
      }
    }
  </script>

</body>
</html>
